          fields:
            [
              { label: "Title", name: "title", widget: "string" },
              {
                label: "Image",
                name: "image",
                widget: "image",
                choose_url: false,
              },
              { label: "url", name: "url", widget: "string" },
            ],
        }
      - { label: "Content", name: "body", widget: "markdown" }
      - {
        label: "SEO Title",
        name: "seoTitle",
        widget: "string",
        required: false
        }
      - {
        label: "SEO Description",
        name: "summary",
        widget: "text",
        required: false
        }
      - {
        label: "SEO Keywords",
        name: "seoKeywords",
        widget: "string",
        required: false
        }

  - name: "App"
    label: "App"
    folder: "content/app"
    summary: "{{filename}} – {{fields.title}}"
    create: false
    delete: false
    fields: # The fields for each document, usually in front matter
