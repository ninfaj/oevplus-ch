backend:
  name: github
  repo: ninfaj/oevplus-ch
  branch: master # Branch to update (optional; defaults to master)
locale: 'de'
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "Home"
    label: "Home"
    folder: "content/home"
    summary: "{{filename}} – {{fields.title}}"
    create: false
    delete: false
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Intro",
          name: "intro",
          collapsed: true,
          widget: "object",
          fields:
            [
              { label: "Text", name: "text", widget: "markdown" },
              { label: "Button Label", name: "buttonLabel", widget: "string" },
              { label: "Button Link", name: "buttonHref", widget: "string" },
            ],
        }
      - {
          label: "Carousel",
          name: "carousel",
          widget: "list",
          collapsed: true,
          summary: "{{fields.title}}",
          fields:
            [
              { label: "Title", name: "title", widget: "string" },
              { label: "Text", name: "text", widget: "markdown" },
              {
                label: "Image",
                name: "image",
                widget: "image",
                choose_url: false,
              },
              { label: "LinkHref", name: "linkHref", widget: "string" },
              { label: "LinkLabel", name: "linkLabel", widget: "string" },
            ],
        }
      - {
          label: "Services",
          name: "services",
          widget: "object",
          collapsed: true,
          summary: "{{fields.title}}",
          fields:
            [
              {label: Title, name: "title", widget: "string"},
              {label: Text, name: "text", widget: "markdown"},
              {
                label: "Items",
                name: "items",
                collapsed: true,
                widget: "list",
                fields:
                  [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Text", name: "text", widget: "markdown" },
                    { label: "Image", name: "image", widget: "image", choose_url: false },
                    { label: "LinkHref", name: "linkHref", widget: "string" },
                    { label: "LinkLabel", name: "linkLabel", widget: "string" },
                  ]
              }
            ]
        }
      - { label: "Content", name: "body", widget: "markdown" }
      - {
        label: "SEO Title",
        name: "seoTitle",
        widget: "string",
        required: false
        }
      - {
        label: "SEO Description",
        name: "summary",
        widget: "text",
        required: false
        }
      - {
        label: "SEO Keywords",
        name: "seoKeywords",
        widget: "string",
        required: false
        }

  - name: "About"
    label: "About"
    folder: "content/about"
    summary: "{{filename}} – {{fields.title}}"
    create: false
    delete: false
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
