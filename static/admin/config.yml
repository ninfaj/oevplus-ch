              { label: "Link iOS", name: "appLinkIOS", widget: "string", required: false },
            ],
        }
      - { label: "Content", name: "body", widget: "markdown" }
      - {
          label: "Videos",
          name: "video",
          collapsed: true,
          widget: "object",
          fields:
            [
              { label: "Title", name: "title", widget: "string" },
              { label: "Text", name: "text", widget: "markdown" },
