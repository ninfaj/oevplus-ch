backend:
  name: github
  repo: ninfaj/oevplus-ch
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "pages"
    label: "Pages" # Used in the UI
    folder: "content/pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "markdown"}
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false, choose_url: false }
      - { label: "Content", name: "body", widget: "markdown"}
  - name: "carousel"
    label: "Home - Carousel Item" # Used in the UI
    folder: "content/carousel" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Position", name: "weight", widget: "number" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", choose_url: false }
      - { label: "Button Link", name: "linkHref", widget: "string" }
      - { label: "Button Text", name: "linkLabel", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "tus"
    label: "About - TUs" # Used in the UI
    folder: "content/tus" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Position", name: "weight", widget: "number" }
      - { label: "Image", name: "featuredImage", widget: "image", choose_url: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "videos"
    label: "APP - Videos" # Used in the UI
    folder: "content/app-videos" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Position", name: "weight", widget: "number" }
      - { label: "Video", name: "video", widget: "file", choose_url: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "faq"
    label: "App - FAQ" # Used in the UI
    folder: "content/faq" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    filter: { field: "editable", value: true }
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Editable", name: "editable", widget: "hidden", default: true }
      - { label: "Position", name: "weight", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
