                label: "Videos",
                name: "items",
                widget: "list",
                summary: "{{fields.title}}",
                fields:
                  [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Video", name: "video", widget: "file", choose_url: false, pattern: ['[a-z|_-]*\.mp4', "only mp4"] },
                  ],
              },
            ],
        }
      - {
          label: "FAQ",
          name: "faq",
          collapsed: true,
          widget: "object",
          fields:
            [
              { label: "Title", name: "title", widget: "string" },
              { label: "Text", name: "text", widget: "markdown", required: false },
              {
                label: "Items",
                name: "items",
                widget: "list",
                summary: "{{fields.title}}",
                fields:
                  [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Text", name: "text", widget: "markdown" },
                  ],
              },
            ],
        }
      - {
        label: "SEO Title",
        name: "seoTitle",
        widget: "string",
        required: false
        }
      - {
        label: "SEO Description",
        name: "summary",
        widget: "text",
        required: false
