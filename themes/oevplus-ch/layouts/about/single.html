{{ define "main" }}
{{- partial "intro.html" . -}}
<section class="light">
  <div>
    <div class="is-flex is-flex-wrap-wrap is-align-items-center is-justify-content-center">
      {{ range .Params.tus }}
      <div class="m-1">
        <figure class="image is-square is-64x64 m-0">
          <img src="{{ .image }}" alt="{{ .title }}"  />
        </figure>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{- partial "content.html" . -}}
{{ end }}
