<section class="white">
    <div class="container text-big">
        <div class="columns is-justify-content-center is-align-items-center">
            <div class="column">
                <h1>{{ or .Params.seoTitle .Title }}</h1>
                <p>{{ .Params.introText | markdownify }}</p>
                {{- if .Params.introButtonHref -}}
                    <a class="button is-primary" href="{{ .Params.introButtonHref }}">{{ or .Params.introButtonLabel .Params.introButtonHref }}</a>
                {{- end -}}
            </div>
        </div>

    </div>
</section>
