<h1>Old delete carousel.html</h1>
<div class="splide" id="carousel">
    <div class="splide__track">
        <ul class="splide__list">
            {{ range where .Site.RegularPages "Section" "carousel" }}
            <li class="splide__slide">
                <div class="columns is-align-items-center">
                    <div class="column">
                        <h2>{{ .Title }}</h2>
                        <p>{{ .Content | markdownify }}</p>
                        {{ if .Params.linkHref }}
                            <a class="button is-white" href="{{ .Params.linkHref }}">{{ or .Params.linkLabel .Params.linkHref }}</a>
                        {{ end }}
                    </div>
                    {{ if .Params.featuredImage }}
                    <div class="column is-one-third">
                        <img src="{{ .Params.featuredImage }}" />
                    </div>
                    {{ end }}
                </div>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
