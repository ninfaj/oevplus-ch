<section class="darkblue">
  <div class="container">
    {{ with .Site.GetPage "schedule" }}
    <div class="field is-grouped is-grouped-centered">
      <div class="control is-expanded"><input class="input" type="text" placeholder='{{ or .Params.labels.start "start" }}' /></div>
      <div class="control"><a class="button is-rounded is-white"><span class="icon is-small"><i class="fas fa-exchange-alt"></i></span></a></div>
      <div class="control is-expanded"><input class="input" type="text" placeholder='{{ or .Params.labels.end "end" }}' /></div>
      <div class="control"><a class="button is-primary">{{ or .Params.labels.search "search" }}</a></div>
    </div>
  </div>
  <div class="field is-grouped is-grouped-centered mt-2">
    <a class="button is-darkblue">
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
      <span>{{ or .Params.labels.show_all "show_all" }}</span>
    </a>
  </div>
  {{ else }}
  <div class="message is-danger">
  <div class="message-body">
    error loading schedule
  </div>
  {{ end }}
  </div>
</section>
